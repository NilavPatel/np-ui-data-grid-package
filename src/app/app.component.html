<h1>Client Side</h1>
<np-ui-data-grid [columns]="gridColumns" [dataSource]="gridDataSource" [height]="300" [width]="600"></np-ui-data-grid>

<h1>Server Side</h1>
<np-ui-data-grid [columns]="gridColumns" [dataSource]="gridDataSource1"></np-ui-data-grid>

<ng-template #actionButtonsTemplate let-row="row">
  <button (click)="onActionClick(row,'Edit', $event)">Edit</button>
  <button (click)="onActionClick(row,'Delete', $event)">Delete</button>
</ng-template>

<ng-template #birthDateColumnTemplate let-row="row">
  {{row.BirthDate | date:'dd/MM/yyyy'}}
</ng-template>
