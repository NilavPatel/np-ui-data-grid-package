<h2>Server side grid full example
    <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-data-grid-package/tree/master/src/app/server-side-all">
        <img src="../assets/images/GitHub-Mark-64px.png">
    </a>
</h2>

<np-ui-data-grid #serverSideGrid 
    [columns]="gridColumns" 
    [dataSource]="gridDataSource" 
    [singleRowSelectEnable]="true" 
    [title]="'Server side data grid'" 
    [showColumnChooser]="true" 
    [showToolBar]="true"
    [allowExportToCSV]="true"
    [enableStateStoring]="true" 
    [showFilters]="showFilters" 
    [showSummary]="true"
    [summaryTemplate]="summaryTemplate" 
    (onSelect)="onSelectRow($event)" 
    (onInit)="onInit()" 
    (onAfterInit)="onAfterInit()" 
    [allowColumnReorder]="true" 
    [allowColumnResize]="true" 
    [isServerOperations]=true 
    (onLoadData)="onLoadData($event)">
</np-ui-data-grid>

<!-- Template for sction buttons column -->
<ng-template #actionButtonsTemplate let-row="row">
    <button (click)="onActionClick(row,'Edit', $event)">Edit</button>
    <button (click)="onActionClick(row,'Delete', $event)">Delete</button>
</ng-template>

<!-- Template for birthdate column -->
<ng-template #birthDateColumnTemplate let-row="row">
    {{row.BirthDate | date:'dd/MM/yyyy'}}
</ng-template>

<!-- Template for summary column -->
<ng-template #summaryTemplate let-summary="summary">
    <span>Total:{{summary ? summary.totalCount : 0}}</span>
</ng-template>

<div class="btn-group">
    <button type="button" (click)="getSelectedRowKeys()">Get Selected Row Keys</button>
    <button type="button" (click)="toggleFirstColumn()">Toggle 1st column</button>
    <button type="button" (click)="changeColumns()">Change Column list</button>
    <button type="button" (click)="showFilters = !showFilters">Toggle Filters</button>
    <button type="button" (click)="goToPage(2)">Go to Page 2</button>
    <button type="button" (click)="clearFilters()">Clear All Filters</button>
    <button type="button" (click)="clearSortings()">Clear All Sorting</button>
    <button type="button" (click)="reset()">Reset</button>
</div>
